<!DOCTYPE html>
<html>
<head>
  <title>AWS Feedback Collector</title>
</head>

<body>
  <h1>AWS Feedback Collector</h1>

  <input id="name" placeholder="Name"><br><br>
  <input id="email" placeholder="Email"><br><br>

  <textarea id="message" placeholder="Message"></textarea><br><br>

  <input id="rating" placeholder="Rating (1-5)"><br><br>

  <button onclick="submitFeedback()">Submit</button>

  <p id="result"></p>

  <script>
    async function submitFeedback() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;
      const rating = document.getElementById("rating").value;

      const data = { name, email, message, rating };

      try {
        const response = await fetch("https://y5a5tu5190.execute-api.eu-north-1.amazonaws.com/prod/feedback", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const result = await response.json();
        document.getElementById("result").innerText = "✅ Submitted Successfully!";
      } catch (err) {
        document.getElementById("result").innerText = "❌ Error: " + err;
        console.log(err);
      }
    }
  </script>
</body>
</html>
